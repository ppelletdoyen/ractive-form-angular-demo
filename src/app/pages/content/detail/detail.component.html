<div class="container" style="margin-top: 20px;">
  <h1>USER DETAIL :</h1>
  <form (ngSubmit)="save()" [formGroup]="detailForm">
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input id="name" class="form-control" formControlName="name">
      <div *ngIf="detailForm.get('name').hasError('required')" style='color:red'>Name is required !</div>
    </div>
    <div class='flex-row-reverse'>
      <!-- wrong order of the buttons wanted to test the flex css -->
      <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
      <button class="btn btn-success" type="submit" [disabled]="detailForm.pristine ||detailForm.invalid">Save</button>
    </div>
  </form>
</div>
